<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Packing Optimizer 3D with Three.js</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <nav class="container-fluid">
    <ul><li><strong> Van/Container Packing Optimizer 3D</strong></li></ul>
    <ul>
      <li><button id="btnExport">Export</button></li>
      <li>
        <input type="file" id="import-file" style="display:none" />
        <button onclick="document.getElementById('import-file').click()">Import</button>
      </li>
    </ul>
  </nav>
</header>
<main class="container">
  <section id="containerSection">
    <h2>Step 1: Define Container</h2>
    <form id="container-form" class="grid">
      <label>Container Name:
        <input type="text" id="container-name" required />
      </label>
      <label>Length (L):
        <input type="number" id="container-l" min="1" required />
      </label>
      <label>Width (W):
        <input type="number" id="container-w" min="1" required />
      </label>
      <label>Height (H):
        <input type="number" id="container-h" min="1" required />
      </label>
      <label>Max Weight (kg):
        <input type="number" id="container-maxw" min="1" required />
      </label>
      <button type="button" id="btnSetContainer">Set Container</button>
    </form>
  </section>

  <section id="itemSection" style="display:none;">
    <h2>Step 2: Add Items</h2>
    <form id="item-form" class="grid">
      <label>Shape:
        <select id="item-shape" required>
          <option value="box" selected>Box</option>
          <option value="sofa">Sofa (L-shape)</option>
          <option value="table">Table (Octagon)</option>
          <option value="chair">Chair (Hexagon)</option>
        </select>
      </label>
      <label>Item Name:
        <input type="text" id="item-name" required />
      </label>
      <label>Length:
        <input type="number" id="item-l" min="1" required />
      </label>
      <label>Width:
        <input type="number" id="item-w" min="1" required />
      </label>
      <label>Height:
        <input type="number" id="item-h" min="1" required />
      </label>
      <label>Weight (kg):
        <input type="number" id="item-weight" min="0" step="0.1" required />
      </label>
      <label>Quantity:
        <input type="number" id="item-qty" min="1" value="1" required />
      </label>
      <label><input type="checkbox" id="item-fragile" /> Fragile?</label>
      <label><input type="checkbox" id="item-cushion" /> Is Cushion?</label>
      <button type="button" id="btnAddItem">Add Item</button>
    </form>
    <table id="items-table">
      <thead>
        <tr>
          <th>Name</th><th>Shape</th><th>Dims</th><th>Weight</th><th>Qty</th><th>Fragile</th><th>Cushion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
